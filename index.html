<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="hero">
        <div class="selector">
            <div class="selectfiled">
                <p> Select Social Media </p>
                <img src="Media/bottom.png" alt="arrow">
            </div>
            <ul id="list">
                <li class="options">
                    <img src="Media/fb.png" alt="Facebook">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="Media/wp.png" alt="WhatsaApp">
                    <p>WhatsaApp</p>
                </li>
                <li class="options">
                    <img src="Media/insta.png" alt="Instagramme">
                    <p>Instagramme</p>
                </li>
                <li class="options">
                    <img src="Media/tr.png" alt="Twitter">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="Media/Yt.png" alt="YouTube">
                    <p>You Tube</p>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
